<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Sentiment</title>
    <link rel="stylesheet" href="/style_base.css">
    <link rel="stylesheet" href="/style_review.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <script src="/script_review.js" defer></script>
</head>
<body>
    <div id="navigation-container">
        <h1 id="navigation-title" class="title">Guess The Sentiment:</h1>
        <div id="navigation-buttons">
            <a id="navigation-exit" class="button" href="/">Exit</a>
        </div>
    </div>
    <div id="main-container">
        <div id="review-navigation-container">
            <button id="review-skip" class="button">Skip<span class="continue-chevron">&#8250;</span></button>
        </div>
        <div id="review-box" class="box">
            <img id="review-image">
            <h2 id="review-title"></h2>
            <p id="review-text"></p>
        </div>
        <h2 id="rating-question"></h2>
        <div id="rating-container">
            <button class="button" data-rating="0">0</button>
            <button class="button" data-rating="1">1</button>
            <button class="button" data-rating="2">2</button>
            <button class="button" data-rating="3">3</button>
            <button class="button" data-rating="4">4</button>
            <button class="button" data-rating="5">5</button>
            <button class="button" data-rating="6">6</button>
            <button class="button" data-rating="7">7</button>
            <button class="button" data-rating="8">8</button>
            <button class="button" data-rating="9">9</button>
            <button class="button" data-rating="10">10</button>
        </div>
        <div id="guess-container">
            <button id="guess-button" class="button disabled">Rate!</button>
        </div>
    </div>
</body>
</html>
