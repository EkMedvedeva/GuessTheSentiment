<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Sentiment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to Guess The Sentiment</h1>
    <p>Test your sentiment analysis skill by sending requests to the server!</p>
    <br>
    <button id="rules-button">Rules</button>
    <button id="play-button">Play!</button>
    <button id="admin-check-button">(Admin) Check for updates</button>
    <button id="admin-deploy-button">(Admin) Deploy update</button>
    <div id="review-container">
        <h2 id="product"></h2>
        <h3>Description of the product:</h3>
        <p id="product-description"></p>
        <p id="review"></p>
        <label for="rating">Rate from 1 to 10:</label>
        <input type="range" id="rating" min="1" max="10" value="1" step="1">
        <div id="slider-label">
        Selected value: <span id="slider-value">1</span>
        </div>
        <button id="rate-button">Rate!</button>
    </div>
</body>
</html>
