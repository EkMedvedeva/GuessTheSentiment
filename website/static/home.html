<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Sentiment</title>
    <link rel="stylesheet" href="style_base.css">
    <link rel="stylesheet" href="style_home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <script src="script.js" defer></script>
</head>
<body class="orange">
    <h1 id="title-message">Welcome to <span class="title-game">Guess The Sentiment</span></h1>
    <p id="subtitle-message">Test your intuition by guessing the sentiment scores of real user reviews!</p>
    <br>
    <a id="rules-button" href="/rules" class="button rules-button">Rules</a>
    <a id="play-button" class="button play-button">Play!</a>
    <button id="admin-check-button" class="button">(Admin) Check for updates</button>
    <button id="admin-deploy-button" class="button">(Admin) Deploy update</button>
    <div id="review-container">
        <h2 id="product"></h2>
        <h3>Description of the product:</h3>
        <p id="product-description"></p>
        <p id="review"></p>
        <label for="rating">Rate from 1 to 10:</label>
        <input type="range" id="rating" min="1" max="10" value="1" step="1">
        <div id="slider-label">
        Selected value: <span id="slider-value">1</span>
        </div>
        <button id="rate-button" class="button">Rate!</button>
    </div>
</body>
</html>
