<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Sentiment</title>
    <link rel="stylesheet" href="/style_base.css">
    <link rel="stylesheet" href="/style_product_description.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <script src="/script_base.js" defer></script>
    <script src="/script_product_description.js" defer></script>
</head>
<body>
    <div id="navigation-container">
        <h1 id="navigation-title" class="title">Product Description:</h1>
        <div id="navigation-buttons">
            <a id="navigation-back" class="button" href="/products">Back</a>
            <a id="navigation-start" class="button">Start guessing! <span class="continue-chevron">&#8250;</span></a>
        </div>
    </div>
    <div id="user-container">
        <h1>Playing as <span id="user-name"></span></h1>
    </div>
    <div id="main-container" class="container">
        <div id="image-container">
            <div class="title-box">
                <h2 id="product-title-box"></h2>
            </div>
            <br>
            <img id="product-image">
            <div id="product-type-link">
                <p>Type: <span id="product-type"></span></p>
                <p>Link: <a id="product-link" target="_blank" rel="noopener noreferrer"></a></p>
            </div>
        </div>
        <div id="product-description-box" class="box">
            <p id="product-description"></p>
        </div>
    </div>
</body>
</html>
