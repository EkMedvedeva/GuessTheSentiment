<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Sentiment</title>
    <link rel="stylesheet" href="/style_base.css">
    <link rel="stylesheet" href="/style_product_description.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <script src="/script_product_description.js" defer></script>
</head>
<body class="orange">
    <div id="title-container">
        <h1 id="title-message">Product Description:</h1>
        <div id="buttons-container">
            <a id="back-button" href="/products" class="button">Back</a>
            <a id="start-guessing-button" class="button">Start guessing! <span class="chevron">&#8250;</span></a>
        </div>
    </div>
    <div class="product-description-container">
        <div class="image-container">
            <div id="product-title-box"/></div>
            <br>
            <img id="product-image">
            <div id="product-type-link">
                <p>Type: <span id="product-type"></span></p>
                <p>Link: <a id="product-link" class="active-link"></a></p>
            </div>
        </div>
        <div id="product-description-box-1" class="product-description-box">
            <p id="product-description"></p>
        </div>
    </div>
</body>
</html>
